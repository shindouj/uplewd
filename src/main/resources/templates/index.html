<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A very wet Kotlin-based file uploader.">
    <title th:text="${INSTANCE_NAME}"></title>

    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">

    <meta name="theme-color" content="#712cf9">

    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-4">
        <div>
            <h3 class="float-md-start mb-0" th:text="${INSTANCE_NAME}"></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Upload</a>
                <a class="nav-link fw-bold py-1 px-0" href="profile">Profile</a>
                <div th:if="${USER_IS_ADMIN}">
                    <a class="nav-link fw-bold py-1 px-0 dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="admin/users">Users</a>
                        <a class="dropdown-item" href="admin/files">Files</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <div class="container py-4 py-lg-5">
            <div class="container h-100">
                <div class="text-white bg-primary border rounded border-0 p-4 py-5 mb-2">
                    <div class="row h-100">
                        <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                            <div>
                                <h1 class="text-uppercase fw-bold text-white mb-3">UPLOAD YOUR FILES HERE</h1>
                                <p class="mb-4" th:text="'Maximum of ' + ${MAX_UPLOAD} + 'MB'"></p>

                                <form th:action="@{/upload}" method="post" enctype="multipart/form-data" id="fileForm">
                                    <div class="input-group">
                                        <input class="form-control" type="file" multiple style="color: var(--bs-dark);"
                                               id="fileSelection">
                                        <button class="btn btn-light" type="submit">Upload</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="uploadList">

                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p th:text="'Copyright Â© 2022 ' + ${INSTANCE_NAME}"></p>
    </footer>
</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/uploader.js"></script>

</body>
</html>
