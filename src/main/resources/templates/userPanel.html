<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${INSTANCE_NAME}"></title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">

    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body style="/*background: url(&quot;design.jpg&quot;);*/background-position: 0 -60px;">
<nav class="navbar navbar-dark navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span
            class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"><svg
            xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
            class="bi bi-bezier">
                        <path fill-rule="evenodd"
                              d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path>
                        <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                    </svg></span><span th:text="${INSTANCE_NAME}"></span></a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto"></ul>
            <a class="btn btn-primary shadow" role="button" href="/">Upload</a>
        </div>
    </div>
</nav>
<header class="bg-dark pt-5"></header>
<footer class="bg-dark">
    <div class="container py-4 py-lg-5">
        <section class="py-4 py-xl-5">
            <div class="container h-100">

                <div class="text-white bg-primary border rounded border-0 p-4 py-5 mb-2">
                    <div class="row h-100">
                        <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                            <div>
                                <h1 class="text-uppercase fw-bold text-white">YOUR FILES</h1>
                                <p class="mb-4" th:text="'Token: ' + ${USER_TOKEN}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-light p-0 h-100 shadow-sm mb-2" th:each="file : ${USER_FILES}">
                    <div class="row h-100 g-0 rounded flex-nowrap">
                        <div class="col p-3 py-4 text-info">
                            <div class="d-flex flex-row">
                                <h6 class="text-primary text-truncate text-uppercase" style="margin-right: 8px">File
                                    name:</h6>
                                <h6 class="text-primary text-truncate fileName" style="--bs-text-opacity: .5;">
                                    [[${file.fileName}]]</h6>
                            </div>
                            <div class="fileLinks">
                                <div class="d-flex flex-row">
                                    <h6 class="text-primary text-uppercase" style="margin-right: 8px">URL:</h6>
                                    <h6 class="text-primary text-truncate">
                                        <a class="fileUrl"
                                           th:href="${file.fileName}">[[${HOST}]]/[[${file.fileName}]]</a>
                                    </h6>
                                </div>
                                <div class="d-flex flex-row">
                                    <h6 class="text-primary text-truncate text-uppercase" style="margin-right: 8px">
                                        Deletion URL: </h6>
                                    <h6 class="text-primary text-truncate">
                                        <a class="fileDUrl"
                                           th:href="@{/delete/{deleteId}(deleteId=${{file.deleteId}})}">[[${HOST}]]/delete/[[${file.deleteId}]]</a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex rounded-end">
                            <h1 class="mb-0 mx-auto align-self-center">
                                <a href="#" title="View details" class="nav-link text-info pb-0">
                                    <span class="d-inline-block lnr lnr-cart"></span>
                                </a>
                            </h1>
                        </div>
                    </div>
                </div>

                <div>
                    <nav aria-label="Pagination" th:if="${USER_FILES.totalPages gt 0}">
                        <ul class="pagination justify-content-center font-weight-bold">
                            <li class="page-item" th:classappend="${USER_FILES.number eq 0} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/userPanel?page={id}(id=${USER_FILES.number lt 2 ? 1 : USER_FILES.number})}"
                                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${i eq USER_FILES.number + 1} ? 'active'"
                                th:each="i : ${#numbers.sequence( 1, USER_FILES.totalPages, 1)}">
                                <a class="page-link" th:href="@{/userPanel?page={id}(id=${i})}" th:text="${i}"
                                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                            </li>
                            <li class="page-item disabled" th:if="${USER_FILES.number + 10 < USER_FILES.totalPages}">
                                <a class="page-link svg-icon" href="#">
                                    <span data-feather="more-horizontal" width="20" height="20"></span>
                                </a>
                            </li>
                            <li class="page-item"
                                th:classappend="${USER_FILES.number + 1 eq USER_FILES.totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/userPanel?page={id}(id=${USER_FILES.number + 2})}"
                                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </section>
        <hr>
        <div class="text-muted d-flex justify-content-between align-items-center pt-3">
            <p class="mb-0" th:text="'Copyright Â© 2022 ' + ${INSTANCE_NAME}"></p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"></li>
                <li class="list-inline-item"></li>
                <li class="list-inline-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                         viewBox="0 0 16 16" class="bi bi-github">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </li>
            </ul>
        </div>
    </div>
</footer>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bold-and-dark.js"></script>
<script src="/assets/js/uploader.js"></script>

</body>

</html>
