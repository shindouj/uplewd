<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A very wet Kotlin-based file uploader.">
    <title th:text="${INSTANCE_NAME}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">

    <meta name="theme-color" content="#712cf9">

    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-4">
        <div>
            <h3 class="float-md-start mb-0" th:text="${INSTANCE_NAME}"></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Upload</a>
                <a class="nav-link fw-bold py-1 px-0" href="/profile">Profile</a>
                <div th:if="${USER_IS_ADMIN}">
                    <a class="nav-link fw-bold py-1 px-0 dropdown-toggle active" href="#" role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/users">Users</a>
                        <a class="dropdown-item" href="/admin/files">Files</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <div class="container py-4 py-lg-5">
            <div class="container h-100">
                <div class="text-white bg-primary border rounded border-0 p-4 py-5 mb-2">
                    <div class="row h-100">
                        <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                            <div>
                                <h1 class="text-uppercase fw-bold text-white">Power center - Users</h1>
                                <div class="justify-content-center">
                                    <div class="align-self-center d-flex justify-content-center align-items-center">
                                        <p class="m-0">You're the admin Harry</p>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center mt-2">
                                        <form id="searchQueryForm" class="w-75">
                                            <input id="searchQuery" type="text" class="form-control">
                                        </form>
                                        <button id="searchButton" type="button" class="btn btn-outline-dark ms-2">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border border-primary bg-dark mb-4">
                    <table class="table table-dark table-striped rounded overflow-hidden">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 70%">Username</th>
                            <th scope="col" style="width: 30%">Enabled</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${USERS}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.isEnabled()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <nav aria-label="Pagination" th:if="${USERS.totalPages gt 0}">
                        <ul class="pagination justify-content-center font-weight-bold">
                            <li class="page-item" th:classappend="${USERS.number eq 0} ? 'disabled'">
                                <a class="page-link bg-dark border-primary"
                                   th:href="@{${URI_BUILDER.replaceQueryParam('page', USERS.number lt 2 ? 1 : USERS.number).build().toUriString()}}"
                                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${i eq USERS.number + 1} ? 'active'"
                                th:each="i : ${#numbers.sequence( 1, USERS.totalPages, 1)}">
                                <a class="page-link bg-dark border-primary"
                                   th:href="@{${URI_BUILDER.replaceQueryParam('page', i).build().toUriString()}}"
                                   th:text="${i}"
                                   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
                            </li>
                            <li class="page-item disabled"
                                th:if="${USERS.number + 10 < USERS.totalPages}">
                                <a class="page-link svg-icon bg-dark border-primary" href="#">
                                    <span data-feather="more-horizontal" width="20" height="20"></span>
                                </a>
                            </li>
                            <li class="page-item"
                                th:classappend="${USERS.number + 1 eq USERS.totalPages} ? 'disabled'">
                                <a class="page-link bg-dark border-primary"
                                   th:href="@{${URI_BUILDER.replaceQueryParam('page', USERS.number + 2).build().toUriString()}}"
                                   aria-label="Next" title="Next Page" data-toggle="tooltip">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p th:text="'Copyright Â© 2022 ' + ${INSTANCE_NAME}"></p>
    </footer>
</div>

<script src="/assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/uploader.js"></script>
<script src="/assets/js/admin/users.js"></script>

</body>
</html>
